                return '<a class="dot">'+ ('0' + (++i) + '/' + '0'+ Math.ceil(slider.slideCount/3) ) +'</a>';

            //             <span class="slick-dots-total">' + total + '</span>\
            //         </button>'
            //     );
            // }
        });

        $(".slick-dots").click(function() {
			$(".slick-dots .li").css("display","block");
        });

        $(".news_filter li").click(function() {
            $(this).addClass("active");
            $(this).siblings().removeClass("active");
        });
        

    });


    var tnav = new TimelineMax({paused : true});

    tnav.to("#header", 0.1, {
        height: "100vh"
    });

    tnav.to(".menu-overlay", 0.5, {
        opacity: 1,
        ease: Power4.easeInOut
    });

    /*tnav.to(".topmenu-fixWrap", 0.5, {
        height: "100vh",
        ease: Power4.easeInOut
    });*/

    tnav.staggerFrom(".menu .topmenu-fixList li", 2, {
        x: -40, 
        opacity: 0, 
        ease: Power2.easeOut
    }, 0.1);

    tnav.reverse();

    $(document).on("click", ".menu-btn", function() {
        tnav.reversed(!tnav.reversed());
    });

    $(".open").click(function () {
        $(this).hide();
        $(".close").delay(500).show();
        $("#header").css("z-index", "10");
        $("h1").hide();
    });

    $(".close").click(function () {
        var self = this
        setTimeout(function () {
            $(self).hide();
            $(".open").show();
            $("h1").show();
        }, 1400);
        // $("#header").css("z-index","0");

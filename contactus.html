        <div class="contactus_form">
            <div class="container">
                <div class="item">
                    <label for="company">*<span>連絡公司</span>company</label>
                    <select id="company">
                        <option selected>聯絡公司 COMPANY*</option>
                        <option value="option1">公司 1</option>
                        <option value="option2">公司 2</option>
                        <option value="option3">公司 3</option>
                    </select>
                </div>
                <div class="item">
                    <label for="type">*<span>分類</span>type</label>
                    <select id="type">
                        <option selected>分類 TYPE*</option>
                        <option value="option1">分類 1</option>
                        <option value="option2">分類 2</option>
                        <option value="option3">分類 3</option>
                    </select>
                </div>
                <div class="item">
                    <label for="name">*<span>姓名</span>NAME</label>
                    <input type="text" v-model="name" name="name" placeholder="姓名 NAME*" required />
                </div>
                <div class="item">
                    <label for="name">*<span>電話</span>PHONE</label>
                    <input type="text" v-model="name" name="name" placeholder="電話 PHONE*" required />
                </div>
                <div class="item">
                    <label for="name">*<span>電子郵件</span>EMAIL</label>
                    <input type="text" v-model="name" name="name" placeholder="電子郵件 EMAIL*" required />
                </div>
                <div class="item">
                    <label for="name">*<span>LINE</span></label>
                    <input type="text" v-model="name" name="name" placeholder="LINEID" required />
                </div>
                <div class="item message">
                    <label for="message">*<span>留言內容</span>MESSAGE</label>
                    <textarea id="message" v-model="message" name="message"placeholder="內容 MESSAGE*" required></textarea>
                </div>
                <div class="hint">
                    <div class="required">＊必填 THESE FIELDS ARE REQUIRED.</div>
                    <div class="info">點選送出即表示您同意<a href="#" target="_blank">明筑建筑團隊個資運用聲明</a></div>
                </div>
                <div class="item">
                    <label for="code">*<span>驗證碼</span>CODE</label>
                    <input type="text" v-model="code" name="code" placeholder="驗證碼CODE*" required />
                    <div class="code"><img src="img/form_code.png" alt=""></div>
                </div>
                <button class="submit">確認提交 SUBMIT</button>
            </div>
        </div>
    </section>

<script>

    $(document).ready(function () {

        $('#header').load('page/header.html');
        $('#footer').load('page/footer.html');

        const $slider = $('.homeproject_photo_slick');

        $slider.slick({
            infinite: true,
            arrows: false,
            vertical: true,
            dots: true,
            slidesToShow: 2.5,
            // centerMode: true,
            // centerPadding: '320px',
            speed: 1200,
            cssEase: 'cubic-bezier(0.86, 0, 0.07, 1)'
        });

        $slider.mousewheel(function(e) {
            e.preventDefault()
            if (e.deltaY < 0) {

                if ($(this).slick('slickCurrentSlide') === $(this).find('.slick-slide').length - 1) {
                return
                }

                $(this).slick('slickNext');

            } else {

                if ($(this).slick('slickCurrentSlide') === 0) {
                return
                }

                $(this).slick('slickPrev')
            }
        });


        //滑鼠圈圈
        var $circle = $('.mouse_circle');

        function moveCircle(e) {
            TweenLite.to($circle, 0.3, {
            css: {
                left: e.pageX,
                top: e.pageY
                }
            });
        }

        $(window).on('mousemove', moveCircle);

    });


    // header cover: text animation
    const quote = document.getElementById('quote');
    quote.innerHTML = `<span class="char">${quote.innerHTML.split("").join('</span><span class="char">')}</span>`;
    TweenMax.staggerTo(".char", 2, { opacity: 1 }, 0.1);

    // header cover: website enter animation
    const headerCover = gsap.timeline();
    headerCover.to(".loadingValue", 3, { width: "100%" })
        .to(".loadingBar", 0.1, { opacity: 0 })
        .to(".quote", 0.1, { opacity: 0 })
        .to(".headerCover", 0.5, { height: 0 })


</script>

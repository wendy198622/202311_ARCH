<script>

    $(document).ready(function () {

        new WOW().init();

        $('#footer').load('page/footer.html');


        //aboutus_team
        var controller = new ScrollMagic.Controller();
        $(".aboutus_team").each(function () {

            var picOverlay = $(this).find(".overlay");
            var animateIn = new TimelineMax();

            animateIn
                .fromTo(picOverlay, 5,
                    { skewX: 0, scale: 1.5 },
                    { skewX: 0, xPercent: 100, transformOrigin: "0% 100%", ease: Power4.easeOut },
                    "-=1")

            var scene = new ScrollMagic.Scene({
                triggerElement: this,
            })

                // .addIndicators()
                .setTween(animateIn).addTo(controller);

        });


    });



    var tnav = new TimelineMax({ paused: true });

    tnav.to("#header", 0.1, {
        height: "100vh"
    });

    tnav.to(".menu-overlay", 0.5, {
        opacity: 1,
        ease: Power4.easeInOut
    });

    /*tnav.to(".topmenu-fixWrap", 0.5, {
        height: "100vh",
        ease: Power4.easeInOut
    });*/

    tnav.staggerFrom(".menu .topmenu-fixList li", 2, {
        x: -40,
        opacity: 0,
        ease: Power2.easeOut
    }, 0.1);

    tnav.reverse();

    $(document).on("click", ".menu-btn", function () {
        tnav.reversed(!tnav.reversed());
    });

    $(".open").click(function () {
        $(this).hide();
        $(".close").delay(500).show();
        $("#header").css("z-index", "10");
        $("h1").hide();
    });

    $(".close").click(function () {
        var self = this
        setTimeout(function () {
            $(self).hide();
            $(".open").show();
            $("h1").show();
        }, 1400);
        // $("#header").css("z-index","0");
    });

    
    var myFullpage = new fullpage('#fullpage', {
        anchors: ['01', '02', '03', '04'],
        sectionsColor: ['#fff', '#fff', '#fff', '#f2f2f2'],
        navigation: false,
        verticalCentered: true,
        scrollBar: true,
        autoScrolling: true
    });


</script>
